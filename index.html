<!DOCTYPE html>
<html lang="en">

<body>
    <div class="container">
        <div class="navbar">
            <h1 class="logo">UJJAWAL PANDEY</h1>
            <nav>
                <ul>
                <li><a href="">Home</a></li>
                <li><a href="">About</a></li>
                <li><a href="Files/MYRESUME.pdf">My Resume</a></li>

            <img src="Files/moon.png" id="icon">
        </div>
        <div class="content">

        <script>

            var icon = document.getElementById("icon");
            icon.onclick = function() {
                document.body.classList.toggle("dark-theme");

                if(document.body.classList.contains("dark-theme")) {
                    icon.src = "Files/sun.png";

                    icon.src = "Files/moon.png";
                }
